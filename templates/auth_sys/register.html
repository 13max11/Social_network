{% extends 'base.html' %}

{% block title %}Реєстрація нового акаунту{% endblock %}

{% block content %}

<h2 style="text-align: center; margin-top: 25px;">Реєстрація</h2>
<form method="post" class="login-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Реєстрація</button>
</form>
<a href="{% url 'login' %}" class="other-variant">Вже є акаунт? Ти можеш увійти тут</a>

{% endblock %}
