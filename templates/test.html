<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Å—Ç–æ–º–Ω–∏–π details</title>
    <style>
        .custom-details {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 300px;
        }

        .custom-summary {
            cursor: pointer;
            font-weight: bold;
            padding: 5px;
            background: #f1f1f1;
            border-radius: 3px;
        }

        .custom-content {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            opacity: 0;
        }

        .custom-details.open .custom-content {
            max-height: 500px; /* –î–æ—Å—Ç–∞—Ç–Ω—å–æ –≤–µ–ª–∏–∫–µ –∑–Ω–∞—á–µ–Ω–Ω—è */
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="custom-details">
    <div class="custom-summary">üîΩ –ù–µ—â–æ–¥–∞–≤–Ω—ñ</div>
    <div class="custom-content">
        <p>–ï–ª–µ–º–µ–Ω—Ç 1</p>
        <p>–ï–ª–µ–º–µ–Ω—Ç 2</p>
        <p>–ï–ª–µ–º–µ–Ω—Ç 3</p>
    </div>
</div>

<script>
    document.querySelectorAll('.custom-details').forEach(details => {
        const summary = details.querySelector('.custom-summary');
        const content = details.querySelector('.custom-content');

        summary.addEventListener('click', () => {
            const isOpen = details.classList.contains('open');
            
            if (isOpen) {
                content.style.maxHeight = content.scrollHeight + 'px'; // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –ø–æ—Ç–æ—á–Ω—É –≤–∏—Å–æ—Ç—É
                setTimeout(() => content.style.maxHeight = '0', 10);
            } else {
                content.style.maxHeight = content.scrollHeight + 'px';
            }

            details.classList.toggle('open');
        });
    });
</script>

</body>
</html>
